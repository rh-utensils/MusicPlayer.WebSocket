<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      var log;
      
      socket.on('log', message => {
        log = document.getElementById("log");
        log.value += message;
      });
    </script>
  </head>
  <body>
    <textarea id="log" style="width: 100%; height: 100%;" readonly></textarea>
  </body>
</html>
